name: Deploy StackGuard to EC2

on:
  push:
    branches:
      - main

# Define common, non-sensitive repository-level envs if any.
# Or envs derived from repository secrets, as before.
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECR_URI: ${{ secrets.ECR_URI }}
  EC2_INSTANCE_PUBLIC_IP: ${{ secrets.EC2_INSTANCE_PUBLIC_IP }}
  EC2_USER: ec2-user

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (using OIDC role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }} # This should be a repository secret
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image to Amazon ECR
        run: |
          docker build -t "$ECR_REPOSITORY" .
          docker tag "$ECR_REPOSITORY":latest "$ECR_URI":latest
          docker push "$ECR_URI":latest

      - name: Deploy to EC2 Instance via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_INSTANCE_PUBLIC_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "Starting deployment on EC2 instance..."

            # Authenticate Docker to ECR on the EC2 instance
            # The EC2 instance's IAM role (with ECR pull permissions) and the credential helper
            # are used here.
            # FIX: The ECR URI needs to be the last argument to docker login.
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin "${{ env.ECR_URI }}"

            # Pull the latest Docker image from ECR
            docker pull "${{ env.ECR_URI }}":latest

            # Stop and remove the old running container (if it exists)
            docker stop stackguard-app || true
            docker rm stackguard-app || true

            # Run a new container from the latest image
            docker run -d \
              --name stackguard-app \
              -p 8080:8080 \
              --restart unless-stopped \
              -e PORT="${{ vars.PORT }}" \
              -e TEAMS_CLIENT_ID="${{ vars.TEAMS_CLIENT_ID }}" \
              -e TEAMS_CLIENT_SECRET="${{ secrets.TEAMS_CLIENT_SECRET }}" \
              -e TENANT_ID="${{ vars.TENANT_ID }}" \
              -e SECURITY_CHANNEL_ID="${{ vars.SECURITY_CHANNEL_ID }}" \
              -e MONITORING_INTERVAL="${{ vars.MONITORING_INTERVAL }}" \
              -e MOCK_MODE="${{ vars.MOCK_MODE }}" \
              -e LOG_LEVEL="${{ vars.LOG_LEVEL }}" \
              "${{ env.ECR_URI }}":latest

            # Clean up old Docker images to save space
            docker image prune -f

            echo "Deployment completed on EC2!"
